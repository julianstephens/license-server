name: licensing-server

services:
  database:
    container_name: postgres
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: ${LS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${LS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${LS_POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      # seeding
      # - ./backend/database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      # named volume
      - ls-pg-data:/var/lib/postgresql/data
  app:
    container_name: app
    build:
      context: .
      target: ${LS_APP_ENV}
      args:
        APP_HOME: ${LS_APP_HOME}
    env_file: .env
    ports:
      - 8080:8080
    links:
      - database
    volumes:
      - ./:${LS_APP_HOME}
volumes:
  ls-pg-data:
    external: true
